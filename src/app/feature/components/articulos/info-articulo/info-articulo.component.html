<h1 id="encabezado" style="text-align: center;">Articulos</h1>

<div id="articulos">   

    <table mat-table [dataSource]="articulos" class="mat-elevation-z8">
    
        <ng-container *ngFor="let column of columnas" matColumnDef="{{column.name}}">
          <th mat-header-cell *matHeaderCellDef> {{column.titulo}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
</div>
