<mat-card>
    <mat-card-content>
      <form [formGroup]="formularioRegistro" autocomplete="off">
        <h2>Registro</h2>

        <mat-form-field>
          <input matInput type="id" placeholder="identificacion" formControlName="id_usuario" name="id_usuario" required>
          <mat-error>
            Introduzca un id valido
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" placeholder="Correo" formControlName="correo" name="correo" required>
          <mat-error>
            Introduzca un correo valido
          </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="text" placeholder="nombre" formControlName="id usuario" name="Id" required>
            <mat-error>
            Introduzca un nombre valido
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="contrase単a" formControlName="contrase単a" name="contrase単a" required>
            <mat-error>
            Introduzca una contrase単a valida
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="registrarUsuario()">Registro</button>
        <button mat-raised-button color="primary" (click)="vistaLogin()">Regresar</button>
      </form>
    </mat-card-content>
</mat-card>
