<mat-sidenav-container class="example-container">

    <mat-sidenav mode="side" opened class="sideNav-container">
  
      <div>
        <button mat-raised-button color="primary" (click)="info()" >Informaci√≥n</button>
      </div>
  
      <div>
        <button mat-raised-button color="primary" (click)="agregar()" >Agregar</button>
      </div>
  
      <div>
        <button mat-raised-button color="primary" (click)="Modificar()">Modificar</button>
      </div>
  
      <div>
        <button mat-raised-button color="primary"(click)="borrar()" >Borrar</button>
      </div>

  
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar class="sideNav-container" color="primary">
        <button mat-icon-button aria-label="Menu" style="background-color: rgb(134, 134, 134);">
          <mat-icon>perm_identity</mat-icon>
        </button>
      </mat-toolbar>

  
      <div class = "Main">
        <app-info-articulo></app-info-articulo>
      </div>

      <div *ngIf="vista === 'info'">
        <app-info-articulo></app-info-articulo>
      </div>

      <div *ngIf="vista === 'agre'">
        <app-agregar-articulo></app-agregar-articulo>
      </div>

      <div *ngIf="vista === 'mod'">
        <app-modificar-articulo></app-modificar-articulo>
      </div>

      <div *ngIf="vista === 'bor'">
        <app-borrar-articulo></app-borrar-articulo>
      </div>

    </mat-sidenav-content>
  
  </mat-sidenav-container>
